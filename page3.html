        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="bigTitle">
            <h1 id="indexTitle">
                Music
            </h1>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Navigate
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="index.html">Home</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="page1.html">Sports</a>
                    <a class="dropdown-item" href="page2.html">Baking</a>
                </div>
            </div>
        </div>

        <div id="bigClarinet">
            <abbr title="Image source: https://www.google.com/url?sa=i&url=https%3A%2F%2Fpmwoodwind.com%2Fproduct%2Fnew-yamaha-ycl-sevr-clarinet%2F&psig=AOvVaw0ynW2veOVnzLB947I2qUrA&ust=1613875283629000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCJDU5ou49-4CFQAAAAAdAAAAABAE">
                <img src="./images/clarinet.jpg" alt="Clarinet" width=1024 height=122><br>
            </abbr>
        </div>

        <div class="musicColumns">
            <figure>
                <abbr title="Image source: https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.virtualsheetmusic.com%2Fscore%2FSC-3641.html&psig=AOvVaw30PYoqesaJEXW8m26nX7Q8&ust=1613878250088000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKCT95DD9-4CFQAAAAAdAAAAABAi">
                        <img class="musicImage" id="hindemith" src="./images/hindemith.png" alt="Hindemith Clarinet Sonata" width=232 height=300>
                </abbr>

                <abbr title="Sonata for Clarinet and Piano (1939); Composed by Paul Hindemith (1895 - 1963); Lars Wouters van den Oudenweijer, Clarinet; Ya-Fei Chuang, Piano">
                    <figcaption>
                        <audio id="hindemithAudio" controls src="./images/hindemith.mp3"></audio>
                    </figcaption>
                </abbr>

            </figure>

                <img class="musicImage" src="./images/piano.jpg" alt="Kawai Piano" width=600 height=267>
                <img class="musicImage" src="./images/me_clarinet.jpg" alt="Adam Gilbert-Diamond with clarinet and music" width=232 height=300>
        </div>

        <!--This JavaScript turns on a clarinet piece recording when an image is clicked and turns the music off when the image is clicked again-->
        <script>
            let musicOn = false;

            document.querySelector('#hindemith').addEventListener('click', function() {

                if(musicOn)
                {
                    document.getElementById('hindemithAudio').pause();
                    musicOn = false;
                }
                else
                {
                    document.getElementById('hindemithAudio').play();
                    musicOn = true;
                }
            });
        </script>

    </body>
